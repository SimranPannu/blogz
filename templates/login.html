{% extends "base.html" %}

{% block content %}
<h1>Log in</h1>
<p>If you don't have an account, you may <a href="/signup">Register</a> for one</p>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="username" value="{{ username }}">
                {%if username_error%}
                <span class="error">{{username_error}}</span>
                {%endif%}
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
                {%if password_error%}
                <span class="error">{{password_error}}</span>
                {%endif%}
            </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
{% endblock %}
